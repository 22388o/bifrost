<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.min.css') }}" />
    <title>Bifrost</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12 offset-md-3 col-md-6 offset-lg-4 col-lg-4">
                <div class="card bg-light">
                    <a href="lightning:{{ lnurl }}">
                        <img class="card-img-top" src="data:image/png;base64,{{ lnurl_imagedata }}" alt="{{ lnurl }}">
                    </a>
                    <div class="card-body">
                        <code>{{ lnurl }}</code>
                        <p class="card-text mt-3">Tap on the QR code above or copy the LNURL string to your wallet to request a channel from this service.</p>
                        <p class="card-text text-muted">Note that invite codes can only be used once.</p>
                    </div>
                    <div class="card-footer">
                        <a class="text-decoration-none" href="{{ url_for('home') }}"><small>What's this?</small></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
